<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HHN Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <p class="navbar-text navbar-left">Halloween Horror Nights Trivia</p>
            <p class="navbar-text navbar-right">Question x of 5</p>
        </div>
    </nav>
    <div class="container">
        <!-- this is our pregame div which contains our start button which will reset the game -->
        <div class="row text-center hide" id="pregame">
            <button class="btn btn-danger btn-lg">Click here to start...
                <br>if you dare!</button>
        </div>

        <!-- this div contains our quiz game proper -->
        <div id="quiz-game" class="hide">
            <div class="row" id="question-block">
                <div class="col-md-9 text-left">
                    <h1>QUESTION GOES HERE</h1>
                </div>
                <div class="col-md-2 col-md-offset-1 text-left">
                    <h2>30</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-5 col-sm-12" id="a1">
                    Answer 1
                </div>
                <div class="col-md-5 col-sm-12" id="a2">
                    Answer 2
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-5 col-sm-12" id="a3">
                    Answer 3
                </div>
                <div class="col-md-5 col-sm-12" id="a4">
                    Answer 4
                </div>
            </div>
        </div>

        <!-- putting whether you got it right or wrong here -->
        <div id="right-wrong" class="text-center">
            <div class="row">
                <h1>You got it wrong.</h1>
                <br>
                <h3>The correct answer was Jack the Clown</h2>
            </div>
            <br>
            <div class="row">
                <p id="fun-fact">Did you know that Jack the Clown is my best friend?</p>
            </div>
            <br>
            <img src="assets/images/chance.gif">

        </div>

    </div>
</body>

</html>
